      function recursiveCall() {
        setTimeout(function () {
          head.innerText = "Learning from Best JavaScript Playlist";
        }, 3000);

        setTimeout(function () {
          head.innerText = "Hello Users";
        }, 6000); // 3000ms for the first timeout + 3000ms delay

        setTimeout(function () {
          head.innerText = "Hello";
        }, 9000); // Additional 3000ms delay

        setTimeout(function () {
          head.innerText = "Hello timeout4";
          recursiveCall(); // Restart the sequence after the last update
        }, 12000); // Additional 3000ms delay, making it 12000ms in total before restarting
      }

      // Initial call to start the sequence
      recursiveCall();
    </script>
